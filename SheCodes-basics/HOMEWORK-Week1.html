<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Deya's Week 1 Homework</title>

  <style>
    h1 {
      color: #325fb1;
      font-size: 30px;
      font-weight: bold;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    h2 {
      color: #272044;
      font-size: 29px;
      font-weight: lighter;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    button {
      background: #325fb1;
      border: 1px solid #325fb1;
      border-radius: 30px 30px 30px 30px;
      box-shadow: 5px 5px 10px rgb(0, 0, 0, 0.3);
      color: #ffffff;
      display: block;
      font-size: 15px;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0 auto 30px auto;
      padding: 15px 30px;
      transition: all 300ms ease-in-out;
    }

    button:hover {
      background: #781e2e;
      color: white;
      cursor: pointer;
    }

    ul {
      width: 200px;
      margin: 0 auto;
      padding: 10px;
    }

    li {
      border: rgb(0, 0, 0, 0.3);
      border-radius: 10px;
      font-size: 15px;
      font-family: Arial, Helvetica, sans-serif;
      list-style-type: none;
      margin: 5px;
      padding: 20px 0px;
      text-align: center;
      transition: all 200ms ease-in-out;
    }

    li:hover {
      background: #fef9f1;
    }

    p {
      font-family: monospace;
      text-align: center;
    }

    .weather {
      font-weight: bold;
    }

    .weather2 {
      font-family: monospace;
      margin: 0 auto;
      padding: 15px 0px;
      text-align: center;
    }
  </style>
